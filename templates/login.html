
{% extends "base.html" %}

{% block content %}

{{ state }}
    <form action="/login/" method="post">
            {% if next %}
             <input type="hidden" name="next" value="{{ next }}" />
             {% endif %}
             {% csrf_token %}
            username:
                  <input type="text" name="username" value="{{ username}}" /><br />
            password:
                  <input type="password" name="password" value="" /><br />                               
           <input type="submit" value="Log In" />
     </form>  

{%endblock%}
